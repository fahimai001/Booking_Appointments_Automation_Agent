<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4e73df;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
            clear: both;
        }
        .user-message {
            background-color: #e6f2ff;
            color: #333;
            float: right;
            border-bottom-right-radius: 5px;
        }
        .assistant-message {
            background-color: #f0f0f0;
            color: #333;
            float: left;
            border-bottom-left-radius: 5px;
        }
        .message-input {
            padding: 15px;
            border-top: 1px solid #e9e9e9;
            background-color: white;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #666;
        }
        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            margin: 0 3px;
            animation: wave 1.3s linear infinite;
        }
        .loading-dot:nth-child(2) {
            animation-delay: -1.1s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: -0.9s;
        }
        @keyframes wave {
            0%, 60%, 100% {
                transform: initial;
            }
            30% {
                transform: translateY(-10px);
            }
        }
        .message p {
            margin-bottom: 0;
        }
        /* For markdown content */
        .assistant-message strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                AI Appointment Assistant
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be inserted here -->
                <div class="message assistant-message">
                    <p>Hello! ðŸ‘‹ I am your assistant and I can help you book an appointment or check existing appointments. How can I assist you today?</p>
                </div>
            </div>
            <div class="loading" id="loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <div class="message-input">
                <form id="message-form">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." required>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('message-form');
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const loadingIndicator = document.getElementById('loading');
            let conversationHistory = [];

            // Initial greeting
            conversationHistory.push({
                role: 'assistant',
                content: 'Hello! ðŸ‘‹ I am your assistant and I can help you book an appointment or check existing appointments. How can I assist you today?'
            });

            messageForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to UI
                addMessage('user', message);
                
                // Add to conversation history
                conversationHistory.push({
                    role: 'user',
                    content: message
                });
                
                // Clear input
                userInput.value = '';
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                try {
                    // Send message to backend
                    const response = await fetch('/api/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            history: conversationHistory
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Add assistant response to UI
                    addMessage('assistant', data.content);
                    
                    // Add to conversation history
                    conversationHistory.push({
                        role: 'assistant',
                        content: data.content
                    });
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('assistant', 'Sorry, there was an error processing your request.');
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });

            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                // Convert markdown to HTML
                const parsedContent = marked.parse(content);
                messageDiv.innerHTML = parsedContent;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
